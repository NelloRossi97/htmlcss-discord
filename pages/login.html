<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="bg-login d-flex-center">
        <div class="login-container d-flex f-between">  
            <!-- form container -->
            <div class="form-container form-flex">
                <h5 class="text-center">Welcome back!</h5>
                <p class="text-center">We're so excited to see you again!</p>
                <form class="form-flex" action="">
                    <!-- email -->
                    <label class="small-text" for="email-number">email or phone number</label>
                    <input type="text" id="email-number" name="email-number" required>
                    <!-- password -->
                    <label class="small-text" for="password">password</label>
                    <input type="password" id="password" name="password" required>
                    <!-- recover info -->
                    <span class="small-text p-bottom-20">
                        <a class="link-login" href="">Forgot your password?</a>
                    </span>
                    <!-- submit -->
                    <input type="submit" value="Log in">
                    <!-- register -->
                    <span class="small-text text-grey no-decoration-hover">
                        Need an account? 
                        <a class="link-login" href="">Register</a>
                    </span>                         
                </form>
            </div>
            <!-- qr-code container -->
            <div class="qr-code text-center">
                <img src="../img/qr-code.png" alt="qr-code">
                <h5>Log in with QR Code</h5>
                <p>Scan this with the <span>Discord mobile app</span> to log in instantly.</p>
            </div>
        </div>
    </div>
</body>

</html>
